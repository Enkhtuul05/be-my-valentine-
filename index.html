<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #fce4ec; font-family: sans-serif; overflow: hidden; }
        .container { text-align: center; width: 100%; }
        img { width: 180px; border-radius: 15px; }
        h1 { color: #d81b60; font-size: 1.8rem; margin: 20px 0; }
        .buttons { position: relative; height: 100px; width: 100%; }
        button { padding: 12px 25px; font-size: 1rem; border-radius: 20px; border: none; cursor: pointer; position: absolute; font-weight: bold; }
        #yesBtn { background-color: #ff4081; color: white; left: 50%; transform: translateX(-110%); }
        #noBtn { background-color: #757575; color: white; left: 50%; transform: translateX(10%); transition: 0.1s; }
    </style>
</head>
<body>
<div class="container">
    <img id="mainGif" src="https://media.tenor.com/9v_mX_fclXIAAAAi/milk-and-mocha-bear-couple.gif">
    <h1 id="question">Надад хайртай юу?</h1>
    <div class="buttons">
        <button id="yesBtn">Тийм</button>
        <button id="noBtn">Үгүй</button>
    </div>
</div>
<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');
    const mainGif = document.getElementById('mainGif');
    function moveButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        noBtn.style.transform = 'none';
    }
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
    noBtn.addEventListener('mouseover', moveButton);
    yesBtn.addEventListener('click', () => {
        question.innerHTML = "Би ч бас чамд хайртай! ❤️";
        mainGif.src = "https://media.tenor.com/X-X0VvR7G04AAAAi/milk-and-mocha.gif";
        noBtn.style.display = 'none';
        yesBtn.style.left = '50%';
        yesBtn.style.transform = 'translateX(-50%)';
    });
</script>
</body>
</html>
