<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* –ï—Ä”©–Ω—Ö–∏–π –∑–∞–≥–≤–∞—Ä */
        body {
            background-color: #fff5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 320px;
            border: 2px solid #ffcad4;
            transition: 0.5s;
        }

        h2 { color: #ff4d6d; margin-bottom: 20px; }

        input {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ffcad4;
            border-radius: 15px;
            outline: none;
            text-align: center;
            font-size: 16px;
        }

        .calc-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            width: 100%;
            font-size: 18px;
        }

        /* “Æ—Ä –¥“Ø–Ω –≥–∞—Ä–∞—Ö —Ö—ç—Å—ç–≥ */
        #result-screen { display: none; animation: pop 0.5s ease; }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .heart-percent {
            font-size: 60px;
            color: #ff4d6d;
            font-weight: bold;
            margin: 20px 0;
            display: block;
        }

        .buttons {
            position: relative;
            height: 100px;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .final-btn {
            padding: 12px 25px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            position: absolute;
            font-weight: bold;
            font-size: 16px;
            transition: 0.1s;
        }

        #yesBtn { background: #ff4d6d; color: white; transform: translateX(-60px); }
        #noBtn { background: #adb5bd; color: white; transform: translateX(60px); }

        .success-screen {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card" id="input-screen">
        <h2>üíñ Love Calculator</h2>
        <p>–¢–∞ —Ö–æ—ë—Ä—ã–Ω —Ç–æ—Ö–∏—Ä–æ–æ–≥ —à–∞–ª–≥–∞—Ü–≥–∞–∞—è!</p >
        <input type="text" placeholder="–¢–∞–Ω—ã –Ω—ç—Ä" id="name1">
        <input type="text" placeholder="–¢“Ø“Ø–Ω–∏–π –Ω—ç—Ä" id="name2">
        <button class="calc-btn" onclick="calculate()">–¢–æ–æ—Ü–æ–æ–ª–æ—Ö</button>
    </div>

    <div class="card" id="result-screen">
        <h2>–¢–æ—Ö–∏—Ä–æ–æ:</h2>
        <span class="heart-percent">100%</span>
        <p>–ì–∞–π—Ö–∞–ª—Ç–∞–π! –¢–∞ —Ö–æ—ë—Ä –±–∏–µ –±–∏–µ–¥—ç—ç –∑–∞—è–∞–≥–¥—Å–∞–Ω —Ö“Ø–º“Ø“Ø—Å –±–∞–π–Ω–∞.</p >
        <hr style="border: 0.5px solid #ffcad4; margin: 20px 0;">
        <h3>–ú–∏–Ω–∏–π –í–∞–ª–µ–Ω—Ç–∏–Ω –±–æ–ª–æ—Ö —É—É?</h3>
        <div class="buttons">
            <button class="final-btn" id="yesBtn">–¢–ò–ô–ú</button>
            <button class="final-btn" id="noBtn">“Æ–≥“Ø–π</button>
        </div>
    </div>

    <script>
        function calculate() {
            const n1 = document.getElementById('name1').value;
            const n2 = document.getElementById('name2').value;
            
            if(n1.trim() !== "" && n2.trim() !== "") {
                document.getElementById('input-screen').style.display = 'none';
                document.getElementById('result-screen').style.display = 'block';
            } else {
                alert("–ù—ç—Ä—Å—ç—ç –æ—Ä—É—É–ª–Ω–∞ —É—É! üòä");
            }
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // "“Æ–≥“Ø–π" —Ç–æ–≤—á–ª—É—É—Ä –∑—É–≥—Ç–∞—Ö —Ñ—É–Ω–∫—Ü
        function move() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transform = 'none';
        }

        noBtn.addEventListener('mouseover', move);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });

        // "–¢–∏–π–º" –¥–∞—Ä–∞—Ö “Ø–µ–¥
        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <div style='text-align:center; background: white; padding: 50px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);'>
                    <h1 style='color: #ff4d6d;'>–Ø–∞–∞–∞–∞–∞–∞–∞–π! ‚ù§Ô∏èü•≥</h1>
                    <p style='font-size: 20px;'>–•–∞–º–≥–∏–π–Ω –≥–æ—ë –í–∞–ª–µ–Ω—Ç–∏–Ω –±–æ–ª–æ—Ö –±–æ–ª–Ω–æ –æ–æ!</p >
                    < img src='https://media.tenor.com/X-X0VvR7G04AAAAi/milk-and-mocha.gif' width='250' style='border-radius: 20px;'>
                </div>
            `;
            document.body.style.backgroundColor = "#ff4d6d";
        });
    </script>
</body>
</html>
